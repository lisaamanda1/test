<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		function newUser() {
			$('#dlg').dialog('open').dialog('setTitle', '新增');
		}
	</script>
</head>
<body>
	<table id="dg" title="用户" class="easyui-datagrid" style="width:700px;height:500px"
			url="user/test" toolbar="#toolbar" pagination="true" rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="id" width="50">编号</th>
				<th field="username" width="50">用户名</th>
				<th field="password" width="50">密码</th>
				<th field="age" width="50">年龄</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新增</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
	</div>
	
	<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px" closed="true" buttons="#dlg-buttons">
		<div class="ftitle">用户信息</div>
		<form id="fm" method="post">
			<div class="fitem">
				<label>编号:</label>
				<input name="id" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>用户名:</label>
				<input name="username" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>密码:</label>
				<input name="password">
			</div>
			<div class="fitem">
				<label>年龄:</label>
				<input name="age" class="easyui-validatebox">
			</div>
		</form>
	</div>
	
	
</body>
</html>
